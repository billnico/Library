<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="main">
         <div id="add-form-wrap">
                <button class="add-button">Add New Book</button>
                <form class="book-add-form">
                    <label for="title">Title</label>
                    <input class="title" id="title" >
                    <label for="pages">Pages</label>
                    <input id="pages" class="page">
                    <input type="checkbox" id="ifRead" class="ifRead">
                    <button type="submit" id="submit" class="add">Add Book</button>
                </form>
         </div>
         <div id="book-display">
                <div class="book">
                    <div class="book-image">
                        <img src="./assets/book.jpg" alt="cover-photo" class="image">
                    </div>
                    <div class="details">
                         <p class="book-title">book-title </p>
                        <div class="pages">
                            pages
                        </div>
                        <div class="read">
                            ifread
                        </div>
                    </div>
                    
                </div>
                
         </div>
    </div>
</body>
</html>
